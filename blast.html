<!DOCTYPE html>
<html lang="en">

<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        /* --- Icon Components (Replicating lucide-react) --- */
        const Icon = ({ children, size = 24, className = "", style = {} }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} style={style}>
                {children}
            </svg>
        );

        const ChevronLeft = (props) => <Icon {...props}><path d="m15 18-6-6 6-6"/></Icon>;

        const Users = (props) => <Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const Check = (props) => <Icon {...props}><path d="M20 6 9 17l-5-5"/></Icon>;
        const Clock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const AlertCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></Icon>;

        /* --- Main Component --- */
        const SlideDeck = () => {
            const [currentSlide, setCurrentSlide] = useState(0);

            // IMPORTANT: These assume images are in the same folder as this HTML file on GitHub
            const logoHorizontal = "./Horizontal_Black.png";
            const logoIcon = "./Icon_Black.png";

            // Brand Color
            const brandColor = "#000068";

            const totalSlides = 10;

            const nextSlide = () => {
                setCurrentSlide((prev) => (prev === totalSlides - 1 ? 0 : prev + 1));
            };

            const prevSlide = () => {
                setCurrentSlide((prev) => (prev === 0 ? totalSlides - 1 : prev - 1));
            };

            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            const Slide = ({ children, className = "", style = {} }) => (
                <div 
                className={`flex flex-col h-full w-full p-8 md:p-16 animate-fadeIn ${className}`}

            );

                    return (

                            <div className="inline-flex items-center space-x-2 text-red-600 font-semibold tracking-wider uppercase text-sm">

                            </div>
                            ))}
                        </div>
                        </div>
                    </Slide>
                    );
                case 5:
                    return (
                    <Slide className="text-white justify-center items-center" style={{ backgroundColor: brandColor }}>
                        <div className="flex flex-col h-full justify-center items-center text-center max-w-4xl mx-auto">
                        <div className="w-24 h-24 border-2 border-white rounded-full flex items-center justify-center mb-8 animate-pulse">

                        </div>
                        <h2 className="text-5xl font-light tracking-tighter mb-6">Live Demonstration</h2>
                        <p className="text-xl text-blue-100 max-w-xl mx-auto mb-12">

                        </div>

                    );
                case 6:
                    return (
                    <Slide>
                        <div className="max-w-4xl mx-auto h-full flex flex-col justify-center">
                        <div className="text-center mb-16">
                            <h2 className="text-3xl font-bold mb-4">Initial Investment</h2>
                            <p className="text-gray-500">Everything you need to get started.</p>

                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100 flex flex-col md:flex-row">
                            <div className="p-12 flex flex-col justify-center items-center text-white md:w-1/3" style={{ backgroundColor: brandColor }}>
                                <span className="text-sm uppercase tracking-widest opacity-70 mb-2">License Fee</span>
                                <div className="text-5xl font-bold mb-2">₱5,000</div>
                                <span className="text-sm opacity-70">One-time payment</span>
                            </div>
                            <div className="p-12 md:w-2/3 flex flex-col justify-center">
                                <h3 className="font-bold text-xl mb-6 uppercase tracking-wide border-b pb-4" style={{ borderColor: '#f3f4f6' }}>Inclusions</h3>
                                <ul className="space-y-4">
                                {[
                                    "Full App Installation",
                                    "Lifetime License Activation (DIY)",
                                    "Free Plan Subscription Benefits",
                                    "Access to Future Updates",
                                    "Comprehensive Video Tutorials"
                                ].map((item, i) => (
                                    <li key={i} className="flex items-center space-x-3">
                                    <Check size={18} className="text-green-500" />
                                    <span className="text-gray-700">{item}</span>
                                    </li>

                    );

                    return (

                {/* Header Logo Watermark */}
                <div className="absolute top-6 left-8 z-40 opacity-30">
                    {currentSlide !== 0 && (
                    <img src={logoHorizontal} alt="Logo" className="h-6 object-contain" onError={(e) => { e.target.style.display='none'; }} />
                    )}
                </div>

                {/* Slide Content */}
                <div className="flex-grow relative">
                    {renderSlide()}
                </div>

                {/* Navigation Controls */}
                <div className="absolute bottom-8 right-8 flex items-center space-x-4 z-50">
                    <span className="text-sm font-medium text-gray-400 mr-4">
                    {currentSlide + 1} / {totalSlides}
                    </span>
                    <button 
                    onClick={prevSlide}
                    className="p-3 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors text-gray-600 focus:outline-none"
                    aria-label="Previous Slide"
                    >
                    <ChevronLeft size={20} />
                    </button>
                    <button 
                    onClick={nextSlide}
                    className="p-3 rounded-full text-white transition-colors focus:outline-none shadow-lg hover:opacity-90"
                    style={{ backgroundColor: brandColor }}
                    aria-label="Next Slide"
                    >
                    <ChevronRight size={20} />
                    </button>
                </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SlideDeck />);
    </script>
</body>
</html>
